name: Get Diversions

on:
  schedule:
    - cron: '0 */3 * * *'  # Spouští se každé 3 hodiny
  # workflow_dispatch:  # Přidá možnost manuálního spuštění

jobs:
  save_diversions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install requests
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script
        run: python get-diversions/get-diversions.py  

      - name: Move diversions.json
        run: mv diversions.json get-diversions/diversions.json  # Přesun souboru do složky

      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add -f get-diversions/diversions.json  # Upravena cesta k souboru
          git commit -m "Update diversions.json" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/psimonek/mhd-brno.git HEAD:main
